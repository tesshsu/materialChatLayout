<!DOCTYPE html>
<html ng-app="myApp" >
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Chat UI Test</title>

   <!-- default themes and core styles -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
   <link rel="stylesheet" href="bower_components/angular-material/themes/amber-theme.css" />
   <link rel="stylesheet" href="css/style.css" />
   
  <!-- Your custom JavaScript code -->
   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/angular-animate/angular-animate.js"></script>
   <script src="bower_components/angular-aria/angular-aria.min.js"></script>
 
   <script src="bower_components/hammerjs/hammer.js"></script>
   <script src="bower_components/angular-material/angular-material.js"></script>
   <script src="js/myApp.js"></script>
   <script src="js/list.js"></script>
   <style>
   .layout-content, .doc-content {
    margin: auto;
    max-width: 864px;
	}
	 </style>

 
</head>
<body>
<div class="layout-content">
  <div  ng-controller="AppCtrl" layout="column" layout-fill>
  <section layout="row" flex>
     <md-content flex="100">
      <div layout="column" layout-fill layout-align="center center">
       <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">
              <span>Yowoo Chat</span>
         </h1>
      </md-toolbar>
	  
        <div>
        </div>
        <div>
		<md-content ng-controller="ListCtrl">
		  <md-list>
		  
          <md-item ng-repeat="item in todos" class="md-theme-light">
          <md-item-content>
          <div class="md-tile-left" flex="40">
              <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
          </div>
          <div class="md-tile-content" flex="60">
            <h3>{{item.what}}</h3>
            <h4>{{item.who}}</h4>
            <p>
              {{item.notes}}
            </p>
			<md-button ng-click="toggleRight()" class="md-raised md-primary">
            go chat
          </md-button>
			<p>
          </div>
        </md-item-content>
		 <md-divider ng-if="!$last"></md-divider>
        </md-item>
        </md-list>
        </md-content>
          
        </div>
		
		
      </div>
    </md-content>
    <md-sidenav flex="100" class="md-sidenav-right" md-component-id="right">
      <md-toolbar class="md-theme-light" flex="100">        
		<md-button ng-controller="RightCtrl" ng-click="close()" class="md-fab md-primary" md-theme="cyan" aria-label="return">
          <md-icon icon="img/1.png" style="width: 24px; height: 24px;"></md-icon>
        </md-button>		
      </md-toolbar>
      <!--<md-content ng-controller="RightCtrl" class="md-padding">
        <md-button ng-click="close()" class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
          <md-icon icon="img/1.png" style="width: 24px; height: 24px;"></md-icon>
        </md-button>-->		
  </md-content>
  <!--fake data-->
        <md-content ng-controller="ListCtrl">
		  <md-list>
          <md-item ng-repeat="item in todos" class="md-theme-light">
          <md-item-content layout="row" layout-align="start start">
          <div class="md-tile-left" flex="30">
              <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
          </div>
		 
          <div class="md-tile-content" flex="70">
            <!--<h3>{{item.what}}</h3>
            <h4>{{item.who}}</h4>-->
			 <div class="bubble">
               <p>
                {{item.notes}}
               </p>
            </div>
		  </div>
        </md-item-content>
		<!--dialogue right-->
		 <md-item-content layout="row" layout-align="end end">
          <div class="md-tile-content" flex="70">
            <!--<h3>{{item.what}}</h3>
            <h4>{{item.who}}</h4>-->
			 <div class="bubble_right">
               <p>
                {{item.notes}}
               </p>
            </div>
		  </div>
		   <div class="md-tile-right" flex="30">
              <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
          </div>
        </md-item-content>
		 <md-divider ng-if="!$last"></md-divider>
        </md-item>
        </md-list>
        </md-content>
    <!--//fake data-->
      <md-content ng-controller="RightCtrl" class="md-padding">
        <md-button ng-click="close()" class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
          <md-icon icon="img/1.png" style="width: 24px; height: 24px;"></md-icon>
        </md-button>		
  </md-content>	
    </md-sidenav>
  </section>
</div>
</div>

</body>
</html>
